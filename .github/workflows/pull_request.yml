name: Pull request

on:
  push:
    branches: [ test-pull-request ]

jobs:
  deployment:
    name: Tests devops
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install -g mocha
      - run: npm run test
